language: c++
sudo: false
compiler: gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
cache:
  apt: true
  directories:
  - "$HOME/.travis/cmake/build/install"
  - "SFML-2.3.2"


before_install:
  - if [ "$CC"  == "gcc"     ]; then export CC=gcc-5; fi
  - if [ "$CXX" == "g++"     ]; then export CXX=g++-5; fi
  - pushd . && cd $HOME
  - git clone https://github.com/LB--/travis.git travis
  - source "./travis/update-cmake.sh"
  - popd

install:
  - wget "http://www.sfml-dev.org/files/SFML-2.3.2-linux-gcc-32-bit.tar.gz" -O SFML.tar.gz
  - tar -xvf SFML.tar.gz
  - export PATH="$(pwd)/SFML-2.3.2:$PATH"
  - export SFML_ROOT = "$(pwd)/SFML-2.3.2"
  - ./configure
script:
  - ./make

notifications:
  email: false